<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda de Star Wars</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center font-sans">
  <header class="w-full py-6 bg-black bg-opacity-50 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-yellow-400">Búsqueda de Star Wars</h1>
    <p class="mt-2 text-lg md:text-xl text-gray-300">Explora personajes, planetas y naves de la galaxia</p>
  </header>

  <main class="flex-grow w-full max-w-6xl px-4 py-8">
    <div class="mb-6 flex flex-col md:flex-row gap-4">
      <select id="resourceType" class="p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        <option value="people">Personajes</option>
        <option value="planets">Planetas</option>
        <option value="starships">Naves</option>
      </select>
      <input id="searchInput" type="text" placeholder="Buscar (ej. Luke, Tatooine)" class="p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 flex-grow">
      <button id="searchButton" class="p-3 bg-yellow-400 text-black rounded-lg hover:bg-yellow-500 transition-colors">Buscar</button>
    </div>

    <div id="loading" class="text-center text-xl text-yellow-400 hidden">Cargando...</div>
    <div id="error" class="text-center text-red-400 text-lg hidden"></div>
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="w-full py-4 bg-black bg-opacity-50 text-center text-sm text-gray-400">
    <p>Desarrollado por Michel y [Nombre del compañero] | <a href="https://swapi.py4e.com/" class="text-yellow-400 hover:underline" target="_blank">SWAPI</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
